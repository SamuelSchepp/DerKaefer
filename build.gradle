plugins {
    id 'java'
    id 'application'
}

// Define the main class for the application
mainClassName = 'de.samuelschepp.derkaefer.Game'

dependencies {
    compile group: 'org.slick2d', name: 'slick2d-core', version: '1.0.1'
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

distZip {
    into(project.name) {
        from '.'
        include 'res/*'
        include 'lib/*'
    }

    into(project.name) {
        from 'src/main/script'
        include 'run.sh'
        fileMode = 0755
    }

    into(project.name) {
        from 'build/scripts'
        exclude '*'
    }
}



jar {
    manifest {
        attributes  'Main-Class': 'de.samuelschepp.derkaefer.Game',
                "Class-Path": configurations.compile.collect { it.getName() }.join(' ')
    }
}

task buildRunable {
    dependsOn build

    doLast {
        copy {
            from zipTree("${buildDir}/distributions/Der Kaefer.zip")
            into "${buildDir}/run"
        }
    }
}

task runBuild {
    dependsOn buildRunable

    doLast {
        exec {
            commandLine "${buildDir}/run/Der Kaefer/run.sh"
        }
    }
}
