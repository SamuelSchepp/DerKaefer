plugins {
    id 'java'
    id 'application'
}

// Define the main class for the application
mainClassName = 'de.samuelschepp.derkaefer.Game'

dependencies {
    compile group: 'org.slick2d', name: 'slick2d-core', version: '1.0.1'
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

jar {
    manifest {
        attributes  'Main-Class': 'de.samuelschepp.derkaefer.Game',
                    "Class-Path": configurations.compile.collect { it.getName() }.join(' ')
    }
}

run {
    println new File(".").absolutePath
    systemProperty 'java.library.path',  "${buildDir}/resources/main/lib"
}